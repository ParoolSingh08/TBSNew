<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting…</title>
    <script type="text/javascript">
      (function () {
        // Get the current path, search, and hash
        const path = window.location.pathname + window.location.search + window.location.hash;

        // Detect repo base automatically
        const repoBase = "/" + window.location.pathname.split("/")[1]; // e.g., /TBSNew

        // Only redirect if path does not already include index.html
        if (!path.includes("/index.html")) {
          window.location.replace(repoBase + "/index.html" + path.replace(repoBase, ""));
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
